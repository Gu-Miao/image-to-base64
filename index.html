<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Convert Image to Base64" />
    <title>Convert Image to Base64</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/png" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <nav>
      <h1>Convert Image to Base64</h1>
    </nav>
    <main>
      <label class="upload-wrapper" for="upload">
        <p>Upload your image here.</p>
        <input type="file" id="upload" accept="image/*" multiple="false" />
      </label>
      <div class="result-wrapper">
        <textarea
          id="result"
          placeholder="No result yet."
          data-clipboard-target="#result"
          readonly
        ></textarea>
      </div>
    </main>
    <ul>
      <li>Support&nbsp;<strong>image from clipboard</strong>.</li>
      <li>Support&nbsp;<strong>net image url from clipboard</strong>.</li>
      <li>
        When the result is generated, we&nbsp;<strong>copy it to your clipboard directly</strong>.
      </li>
      <li>You could also&nbsp;<strong>click textarea to copy</strong>.</li>
    </ul>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"
    integrity="sha256-inc5kl9MA1hkeYUt+EC3BhlIgyp/2jDIyBLS6k3UxPI="
    crossorigin="anonymous"
  ></script>
  <script src="./js/index.js"></script>
</html>
