<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Convert Image to Base64" />
    <title>Convert Image to Base64</title>
    <link rel="shortcut icon" href="./src/logo.png" type="image/png" />
    <link rel="stylesheet" href="./src/global.less" />
    <link rel="stylesheet" href="./src/index.less" />
  </head>
  <body>
    <nav>
      <h1>Convert Image to Base64</h1>
      <span><a href="./base64_to_image.html">base64 to image</a></span>
    </nav>
    <main>
      <label class="upload-wrapper" for="upload">
        <p>Upload your image here.</p>
        <input type="file" id="upload" accept="image/*" multiple="false" />
      </label>
      <div class="result-wrapper">
        <textarea
          id="result"
          placeholder="No result yet."
          data-clipboard-target="#result"
          readonly
        ></textarea>
      </div>
    </main>
    <ul>
      <li>Support&nbsp;<strong>image from clipboard</strong>.</li>
      <li>Support&nbsp;<strong>net image url from clipboard</strong>.</li>
      <li>
        When the result is generated, we&nbsp;<strong
          >copy it to your clipboard directly</strong
        >.
      </li>
      <li>You could also&nbsp;<strong>click textarea to copy</strong>.</li>
    </ul>
  </body>
  <script type="module" src="./src/index.js"></script>
</html>
